<body>
    <form class="table" name="myForm">
        <div class="column">
            <h4>Item name</h4>
            <input class="nameitems" id="nameitem" type="text" name="fname">
            <span class="result-1"></span>
        </div>
        <div class="column">
            <h4>Category</h4>
            <select name="category" class="listselect" id="category" value='Category 2'>
                <option value="No selected" selected>No selected</option>
                <option value="Category 1">Category 1</option>
                <option value="Category 2">Category 2</option>
                <option value="Category 3">Category 3</option>
                <option value="Category 4">Category 4</option>
            </select>
            <span class="result-2"></span>
        </div>
        <div class="column" id="File">
            <input type="button" onclick="choosefilebtn(0)" id="choosefile" value="Choose file"
                style="display: block;"></input>
            <img class="img" id="img-first" alt="">
            <input class="files" type="file" hidden>
        </div>
        <div class="column">
            <input type="button" id="submit" class="submit" value="Submit"></input>
        </div>
    </form>

    <table id="container">
    </table>
    <script src="./javascript.js"></script>
</body>
